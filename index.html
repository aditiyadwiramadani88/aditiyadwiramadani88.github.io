<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="HEA7ZHZxQw9yN4wnodvmGex5GvEHtcGygBrNBRR7ZVo" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Qr Code Generet</title>



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
        .body {
            font-family: 'Tilt Neon', cursive;
        }
    </style>
</head>

<body>




    <nav class="navbar navbar-expand-lg bg-white shadow-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qr Code</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>




    <div class="container ">
        <div class="mt-4 mb-4 mx-auto w-75">

            <!-- form generet qr cdoe  -->
            <form method="POST">
                <div class="form-group mt-4 mb-4">

                    <label class="my-4 ">Text Qr Code : </label>
                    <textarea rows="2" id="text" class="form-control" required></textarea>

                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>

            </form>

            <!-- show qr code  -->

            <div class="mt-4  d-flex d-none" id="show-qr">
                <div class="d-inline-block mx-auto">
                    <img src="" id="show-qr" alt="mx-auto img-fluid" alt="qr code">
                </div>
            </div>

        </div>
    </div>

    <!-- dowload qr code  -->
    <div class="mt-4 d-flex justify-content-center ">
        <a download="qr-code-png" class="btn btn-success d-none" id="download">Dowload</a>


    </div>


    </div>



    <div id="qrcode"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        const form = document.querySelector('form')


        form.addEventListener('submit', (e) => {

            e.preventDefault()
            let my_input = document.querySelector('textarea').value
            document.querySelector('#show-qr').classList.remove('d-none')

            document.querySelector('#qrcode').classList.add('d-none')


            let download = document.querySelector('#download')
            download.classList.remove('d-none')





            var qrcode = new QRCode(document.getElementById('qrcode'), my_input);

            let my_code = qrcode._oDrawing._elCanvas.toDataURL("image/png")

            download.setAttribute('href', my_code)

            document.querySelector('img').src = my_code






        })
    </script>

</body>

</html>

</html>
