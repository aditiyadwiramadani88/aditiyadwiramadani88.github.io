<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="HEA7ZHZxQw9yN4wnodvmGex5GvEHtcGygBrNBRR7ZVo" />
    <title>QR Code Generator - Create and Download Custom QR Codes</title>
    <meta name="description" content="Generate customized QR codes for various purposes. Create QR codes, products, websites, and more. Download your QR codes for free, Generet Qr">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
        .body {
            font-family: 'Tilt Neon', cursive;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="container">
    <div class="mt-4 mb-4 mx-auto w-75">
        <form method="POST">
            <div class="form-group mt-4 mb-4">
                <label class="my-4">QR Code Text:</label>
                <textarea rows="2" id="text" class="form-control" required></textarea>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Generate</button>
            </div>
        </form>

        <div class="mt-4 d-flex d-none" id="show-qr">
            <div class="d-inline-block mx-auto">
                <img src="" id="show-qr-image" alt="QR Code" />
            </div>
        </div>
    </div>
</div>

<div class="mt-4 d-flex justify-content-center">
    <a download="qr-code.png" class="btn btn-success d-none" id="download">Download</a>
</div>

<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const form = document.querySelector('form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let qrText = document.querySelector('textarea').value

        document.querySelector('#show-qr').classList.remove('d-none')
        document.querySelector('#qrcode').classList.add('d-none')

        let download = document.querySelector('#download')
        download.classList.remove('d-none')

        var qrcode = new QRCode(document.getElementById('qrcode'), qrText);
        let qrCodeImage = qrcode._oDrawing._elCanvas.toDataURL("image/png")

        download.setAttribute('href', qrCodeImage)
        document.querySelector('#show-qr-image').src = qrCodeImage
    })
</script>
</body>

</html>

</html>
